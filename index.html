<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calc">

            <h1 id="heading">Calculator</h1>
            <div id="display_container">
               <p id="display"></p>
            </div>
            <div id="buttons">
                <div class="button" id="clear" data-value="ac"> <span>AC</span></div>
                <div class="button operand" id="sign" data-value="+/-" > <span>+/-</span></div>
                <div class="button operand" id="perc" data-value="%"> <span>%</span></div>
                <div class="button operand" id="slash" data-value="/"> <span>/</span></div>
                <div class="button number" id="seven" data-value="7"> <span>7</span></div>
                <div class="button number" id="eight" data-value="8"> <span>8</span></div>
                <div class="button number" id="nine" data-value="9"> <span>9</span></div>
                <div class="button operand" id="star" data-value="*"> <span>*</span></div>
                <div class="button number" id="four" data-value="4"> <span>4</span></div>
                <div class="button number" id="three" data-value="3"> <span>3</span></div>
                <div class="button number" id="six" data-value="6"> <span>6</span></div>
                <div class="button operand" id="minus" data-value="-"> <span>-</span></div>
                <div class="button number" id="one" data-value="1"> <span>1</span></div>
                <div class="button number" id="two" data-value="2"> <span>2</span></div>
                <div class="button number" id="three" data-value="3"> <span>3</span></div>
                <div class="button operand" id="plus" data-value="+"> <span>+</span></div>
                <div class="button number" id="zero" data-value="0"> <span>0</span></div>
                <div class="button" id="dot" data-value="."> <span>.</span></div>
                <div class="button" id="equal" data-value="="> <span>=</span></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
